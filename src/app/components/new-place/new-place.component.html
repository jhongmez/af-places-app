<form [formGroup]="formPlace" (ngSubmit)="sendFormPlace()">
   <div class="mb-3">
       <label class="form-label">Nombre del sitio</label>
       <input type="text" class="form-control" formControlName="name">
   </div>
   <div class="mb-3">
       <label class="form-label">Descripci√≥n</label>
       <textarea class="form-control" cols="30" rows="10" formControlName="description"></textarea>
   </div>
   <div class="mb-3">
       <label class="form-label">Latitud</label>
       <input type="text" class="form-control" formControlName="latitude">
   </div>
   <div class="mb-3">
       <label class="form-label">Longitud</label>
       <input type="text" class="form-control" formControlName="longitude">
   </div>
   <div class="mb-3">
       <label class="form-label">Imagen</label>
       <input type="text" class="form-control" formControlName="image">
   </div>
   <input type="submit" value="Enviar" class="btn btn-info">
</form>
